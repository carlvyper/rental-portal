{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant Registration | Rental Portal</title>
    <link rel="stylesheet" href="{% static 'assets/css/style.css">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
</head>
<body class="login-page">
    <div class="card login-card">
        <h2>Create Account</h2>
        <p>Join the portal to manage your rental unit.</p>

        <form id="registration-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" autocomplete="username" placeholder="A unique username" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" autocomplete="email" placeholder="name@example.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" autocomplete="new-password" placeholder="••••••••" required>
            </div>

            <div id="message-container" class="message-area" role="alert" style="display: none;"></div>
            
            <button type="submit" class="btn primary-btn" id="registerButton">
                Register
            </button>
        </form>

        <p class="footer-link">
            Already have an account? <a href="login.html">Log In Here</a>
        </p>
    </div>

    <script src="assets/js/utils.js"></script>
    <script src="assets/js/register.js"></script>
</body>
</html>
