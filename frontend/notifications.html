{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications | Rental Portal</title>
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
</head>
<body>
    <div class="app-layout">
        
        <aside class="sidebar">
            <div class="logo">Rental Portal</div>
            <nav class="main-nav">
                <a href="dashboard.html" class="nav-item"><i class="fas fa-home"></i> <span>Dashboard</span></a>
                <a href="pay-rent.html" class="nav-item"><i class="fas fa-money-check-alt"></i> <span>Pay Rent</span></a>
                <a href="payment-history.html" class="nav-item"><i class="fas fa-history"></i> <span>Payment History</span></a>
                <a href="submit-complaint.html" class="nav-item"><i class="fas fa-wrench"></i> <span>Complaints</span></a>
                <a href="submit-request.html" class="nav-item"><i class="fas fa-clipboard-list"></i> <span>Requests</span></a>
                <a href="notifications.html" class="nav-item active"><i class="fas fa-bell"></i> <span>Notifications</span></a>
                <a href="profile.html" class="nav-item"><i class="fas fa-user-circle"></i> <span>Profile</span></a>
            </nav>
            <button class="btn logout-btn" onclick="handleLogout()">Log Out</button>
        </aside>

        <main class="content-area">
            <header class="page-header">
                <h1>Notifications</h1>
                <p>Important updates regarding your account, maintenance, and community news.</p>
            </header>

            <div class="card data-card">
                <h2>Alerts and Messages</h2>
                
                <div id="message" class="message-area" style="display: none;"></div>

                <div id="notifications-container">
                    <p id="loading-state" class="text-center">
                        <i class="fas fa-spinner fa-spin"></i> Loading notifications...
                    </p>

                    <ul class="notification-list" id="notification-list-ul" style="display: none;">
                        </ul>
                </div>

                <button class="btn secondary-btn" id="markAllReadBtn" style="display: none; margin-top: 20px;">
                    <i class="fas fa-check-double"></i> Mark All as Read
                </button>
            </div>

        </main>
    </div>
<script src="{% static 'assets/js/utils.js' %}"></script>
    <script src="{% static 'assets/js/script.js' %}"></script>
</body>
</html>
