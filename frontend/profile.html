{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile | Rental Portal</title>
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
</head>
<body>
    <div class="app-layout">
        
        <aside class="sidebar">
            <div class="logo">Rental Portal</div>
            <nav class="main-nav">
                <a href="/dashboard/" class="nav-item"><i class="fas fa-home"></i> <span>Dashboard</span></a>
                <a href="/pay-rent/" class="nav-item"><i class="fas fa-money-check-alt"></i> <span>Pay Rent</span></a>
                <a href="/payment-history/" class="nav-item"><i class="fas fa-history"></i> <span>Payment History</span></a>
                <a href="/submit-complaint/" class="nav-item"><i class="fas fa-wrench"></i> <span>Complaints</span></a>
                <a href="/submit-request/" class="nav-item"><i class="fas fa-clipboard-list"></i> <span>Requests</span></a>
                <a href="/notifications/" class="nav-item"><i class="fas fa-bell"></i> <span>Notifications</span></a>
                <a href="/profile/" class="nav-item active"><i class="fas fa-user-circle"></i> <span>Profile</span></a>
            </nav>
            <button class="btn logout-btn" onclick="handleLogout()">Log Out</button>
        </aside>

        <main class="content-area">
            <header class="page-header">
                <h1>My Profile</h1>
                <p>Manage your account details and security settings.</p>
            </header>
            
            <div id="loadingMessage" style="text-align: center; padding: 20px;">Loading profile details...</div>
            <div id="message" class="message-area" style="margin-bottom: 20px; display: none;"></div>

            <div class="card form-card" id="profileCard" style="display: none;">
                <h2>Account Information</h2>
                <form id="profileForm">
                    
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required disabled>
                        <small style="color: var(--text-light);">Username cannot be changed.</small>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="first_name">
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="last_name">
                    </div>
                    
                    <button type="submit" class="btn primary-btn" id="updateProfileButton">
                        Update Profile
                    </button>
                </form>
            </div>

            <div class="card form-card password-card">
                <h2>Change Password</h2>
                <form id="passwordForm">
                    <div id="passwordMessage" class="message-area" style="margin-bottom: 20px; display: none;"></div>
                    
                    <div class="form-group">
                        <label for="currentPassword">Current Password</label>
                        <input type="password" id="currentPassword" name="current_password" required placeholder="Enter current password">
                    </div>

                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword" name="new_password" required placeholder="Enter new password">
                    </div>
                    
                    <button type="submit" class="btn secondary-btn" id="changePasswordButton">
                        Change Password
                    </button>
                </form>
            </div>
        </main>
    </div>

    <script src="{% static 'assets/js/utils.js' %}"></script>
    <script src="{% static 'assets/js/profile.js' %}"></script>
</body>
</html>
