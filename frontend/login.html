<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant Login | Rental Portal</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
</head>
<body class="login-page">
    <div class="card login-card">
        <h2>Welcome Back!</h2>
        <p>Sign in to manage your rent and requests.</p>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address / Username</label>
                <input type="text" id="email" name="username_or_email" placeholder="email@example.com or username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
            </div>

            <div id="message" class="message-area" role="alert" style="display: none;"></div>
            
            <button type="submit" class="btn primary-btn" id="loginButton">
                Log In
            </button>
        </form>

        <p class="footer-link">
            Don't have an account? <a href="register.html">Register Here</a>
        </p>
    </div>

    <script src="assets/js/utils.js"></script>
    <script src="assets/js/login.js"></script>
</body>
</html>
