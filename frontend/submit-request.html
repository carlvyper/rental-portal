<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Request | Rental Portal</title>
    <link rel="stylesheet" href="assets/css/style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
</head>
<body>
    <div class="app-layout">
        
        <aside class="sidebar">
            <div class="logo">Rental Portal</div>
            <nav class="main-nav">
                <a href="dashboard.html" class="nav-item"><i class="fas fa-home"></i> <span>Dashboard</span></a>
                <a href="pay-rent.html" class="nav-item"><i class="fas fa-money-check-alt"></i> <span>Pay Rent</span></a>
                <a href="payment-history.html" class="nav-item"><i class="fas fa-history"></i> <span>Payment History</span></a>
                <a href="submit-complaint.html" class="nav-item"><i class="fas fa-wrench"></i> <span>Complaints</span></a>
                <a href="submit-request.html" class="nav-item active"><i class="fas fa-clipboard-list"></i> <span>Requests</span></a>
                <a href="notifications.html" class="nav-item"><i class="fas fa-bell"></i> <span>Notifications</span></a>
                <a href="profile.html" class="nav-item"><i class="fas fa-user-circle"></i> <span>Profile</span></a>
            </nav>
            <button class="btn logout-btn" onclick="handleLogout()">Log Out</button>
        </aside>

        <main class="content-area">
            <header class="page-header">
                <h1>Maintenance Request</h1>
                <p>Use this form for non-emergency repairs and service requests for your unit.</p>
            </header>

            <div class="card form-card">
                <form id="requestForm">
                    
                    <div class="form-group">
                        <label for="subject">Request Subject</label>
                        <input type="text" id="subject" name="request_subject" required placeholder="e.g., Leaky faucet in kitchen, AC unit not cooling">
                    </div>

                    <div class="form-group">
                        <label for="urgency">Urgency Level</label>
                        <select id="urgency" name="urgency" required>
                            <option value="" disabled selected>Select how urgent the issue is...</option>
                            <option value="Low">Low (Non-critical, can wait)</option>
                            <option value="Medium">Medium (Needs attention soon)</option>
                            <option value="High">High (Requires immediate action, non-emergency)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="description">Detailed Description</label>
                        <textarea id="description" name="description" rows="8" required placeholder="Describe the problem, including the exact location in the unit and any troubleshooting steps you've taken."></textarea>
                    </div>

                    <div id="message" class="message-area" style="display: none;"></div>
                    
                    <button type="submit" class="btn primary-btn" id="submitButton">
                        Submit Request
                    </button>
                </form>
            </div>
        </main>
    </div>

    <script src="assets/js/utils.js"></script>
    <script src="assets/js/submit-request.js"></script>
</body>
</html>
